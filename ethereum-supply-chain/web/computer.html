<div class="container">
    <h2 style="text-align: center; padding-top: 50px;">Computer Factory</h2>
    <div class="row">
        <p class="address" id="computer-factory-address"></p>
    </div>
    <div class="row">
        <div class="col s6">
            <div id="computer-part-list" class="collection with-header">
                <p class="collection-header">Parts Owned</p>
            </div>
        </div>
        <div class="col s6">
            <label>Serial Number: </label><input type="text" id="create-computer-serial-number"
                placeholder="Computer Serial Number">
            <button id="build-computer" class="waves-effect waves-light btn black">Build Computer</button>
        </div>
    </div>
    <div class="row">
        <div class="col s6">
            <div id="computer-list" class="collection with-header">
                <p class="collection-header">Computer Owned</p>
            </div>
        </div>
        <div class="col s6">
            <div id="computer-list-details">
                <label>Manufacturer Address:</label>
                <p id="computer-details-address"></p>
                <label>Serial Number:</label>
                <p id="computer-details-serial-num"></p>
                <label>Parts:</label>
                <p id="computer-details-parts"></p>
                <label>Creation Date:</label>
                <p id="computer-details-creation-date"></p>
                <input id="computer-change-ownership-input" type="text" placeholder="Insert address">
                <button id="computer-change-ownership-btn" class="waves-effect waves-light btn black">Change
                    Ownership</button>
            </div>
        </div>
    </div>
</div>
