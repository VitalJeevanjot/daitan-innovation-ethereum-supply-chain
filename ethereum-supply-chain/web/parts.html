<div class="container">
    <h2 style="text-align: center; padding-top: 50px;">Parts Factory</h2>
    <div class="row">
        <!-- <label>Address: </label> -->
        <p class="address" id="part-factory-address">address</p>
    </div>
    <div class="row center" style="display: flex; justify-content: center;">
        <div class="col">
            <label>Serial Number: </label><input type="text" id="create-serial-number" placeholder="Part Serial Number"
                style="-moz-border-radius: 35px;
                        border-radius: 35px;
                        border:solid 1px black; 
                        padding:5px; margin: 10px;">
            <label>Part Type: </label>
            <select id="create-part-type" class="browser-default">
                <option>Case</option>
                <option>CPU</option>
                <option>GPU</option>
                <option>RAM</option>
                <option>SSD, NVME, HDD</option>
                <option>Cooling</option>
                <option>PSU</option>
                <option>Monitor</option>
                <option>OS</option>
                <option>Input Devices</option>
            </select>
            <button id="build-part" class="waves-effect waves-light btn black" style="margin-top: 15px;">Build
                Part</button>
        </div>
    </div>
    <div class="row">
        <div id="part-list" class="collection with-header">
            <p class="collection-header">Parts Owned</p>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <div id="part-list-details">
                <label>Manufacturer Address:</label>
                <p id="details-address"></p>
                <label>Serial Number:</label>
                <p id="details-serial-num"></p>
                <label>Part Type:</label>
                <p id="details-part-type"></p>
                <label>Creation Date:</label>
                <p id="details-creation-date"></p>
                <input id="part-change-ownership-input" type="text" placeholder="Insert address">
                <button id="part-change-ownership-btn" class="waves-effect waves-light btn black">Change
                    Ownership</button>
            </div>
        </div>
    </div>
    <!-- <script type="module" src="./js/parts.js"></script> -->
</div>
